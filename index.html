<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?external=react,react-dom",
        "framer-motion": "https://esm.sh/framer-motion@11.18.1?external=react,react-dom",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
    <style>
      :root { --accent: #6366f1; --accent-glow: rgba(99, 102, 241, 0.3); }
      body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
      .dark body { background-color: #020617; color: #f8fafc; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #818cf8 0%, #6366f1 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .neon-border {
        box-shadow: 0 0 15px var(--accent-glow);
        border-color: var(--accent);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      /* Hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
